<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Trip Expense Tracker</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="expenseForm" class="bg-light p-4 rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="paidBy" class="form-label">Paid By:</label>
                        <input type="text" id="paidBy" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="participants" class="form-label">Participants:</label>
                        <input type="text" id="participants" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Participants</h2>
                <div id="participantsList"></div>
            </div>
        </div>
        <h2 class="mt-5">All Expenses</h2>
        <ul id="expenseList" class="list-group mt-3"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
